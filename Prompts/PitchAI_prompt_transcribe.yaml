    1. Identify distinct speakers (e.g., Speaker 1, Speaker 2, or names if context allows).
    2. Provide accurate timestamps for each segment (Format: MM:SS).

  OUTPUT FORMAT
  Respond with a valid JSON object containing a list under the key "segments".

  {{
    "segments": [
      {{
        "text": "Hi, I'm John from Acme Corp.",
        "speaker": "Speaker 1",
        "timestamp": "00:00"
      }},
      {{
        "text": "I'm here to talk about your cloud costs.",
        "speaker": "Speaker 1",
        "timestamp": "00:05"
      }}
    ]
  }}


